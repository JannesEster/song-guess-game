<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Tune!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initialContainer" style="display: flex; flex-direction: column; align-items: center; margin-top: 100px;">
        <h1 id="initialTitle">How Well Do You Know Your Music?</h1>
        <h2 id="subTitle">Name That Tune!</h2>
        <button id="testVolume">Test the Volume</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" orient="vertical">
        <p id="volumeNotice">*This volume slider does not work on mobile devices (Yet), please adjust your device volume accordingly.</p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGame" class="button">Start Game</button> 
    </div>

    <div id="gameContainer" style="display: none;">
        <h1 id="gameTitle">Name That Tune!</h1>
        <div id="roundInfo"></div>
        <div id="songControls" style="display: none;">
            <button id="startSong" class="button">Play Song!</button> 
            <div id="result"></div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <input type="text" id="guess" placeholder="Enter Song Title">
            <button id="submitGuess">Submit Guess</button>
            <span id="guessesLeft">3 Guesses Left</span>
            <button id="skipRound" class="button" style="background-color: red; margin-left: 20px;">Skip</button>
        </div>
        <div id="gameOver" style="display: none;">
            <h1 id="gameOverText">Game Over</h1>
            <button id="newGame" class="button">New Game</button>
        </div>
    </div>

    <div id="scoreboard"></div>
    <button id="resetLeaderboard" class="button" style="display: none;">Reset Leaderboard</button>

    <div id="preloadContainer" style="display: none;"></div>

    <audio id="song" controls style="display: none;"></audio>
    <audio id="correctSound" src="sounds/Correct(fixed).MP3" preload="auto"></audio>
    <audio id="incorrectSound" src="sounds/Incorrect.MP3" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/End(FIxed).MP3" preload="auto"></audio>
    <audio id="testSound" src="sounds/TestAudio.MP3" preload="auto"></audio> 

    <script type="module" src="song-list.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="game-config.js"></script> <!-- Include the new script -->
    <script type="module" src="scripts.js"></script>

    <!-- Report Problem Popup -->
    <div id="reportProblemPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Report a Problem</h2>
            <textarea id="problemDescription" placeholder="Describe the problem..." rows="4" cols="50"></textarea>
            <button id="submitProblem" class="button">Submit</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 This was made just for fun. &nbsp;&nbsp;&nbsp;&nbsp; <a href="#" id="reportProblem">Report a problem</a></p>
    </footer>
</body>
</html>
